<h3>Lottery</h3>
<h4>Buy Ticket</h4>
<p>1 ticket costs 1 ACV</p>
<div class="form-group">
    <label>Select Currency:</label>
    <select class="form-control">
        <option>Rebate</option>
        <option>C20 - Crypto20 (Index Fund)</option>
        <option>BTC - Bitcoin</option>
        <option>ETH - Ethereum</option>
        <option>LTC - Litecoin</option>
        <option>DASH - Dash</option>
    </select>
</div>

<div class="form-group">
    <label for="exampleInputPassword1">Number of tickets:</label>

</div>
<div class="form-group">
    <button type="submit" class="btn btn-blue buy-ticket">BUY</button>
</div>
